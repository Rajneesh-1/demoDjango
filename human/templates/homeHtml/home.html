<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
    <title>HOME</title>
</head>
<style>
   .custom_margin{
        margin:50px;
   }
   h1{
      color:white;
   }
   body{
      background-color:navy;
   }
</style>
<body>
   <div class="container custom_margin">
       <div class="row" style="background-color:black;">
           <div class="col-sm-6">
                   <h1>Welcome to Home !</h1>
           </div>
           <div class="col-sm-6" style="margin-top:10px;">
               <a class="btn btn-primary" href="{% url 'login' %}" role="button">Login</a>
           </div>
       </div>
   </div>


  <div class="container custom_margin">
   <div class="row" style="background-color:black;padding:20px;">
        <div class="col-sm-12">
           <form method="post">
                  {% csrf_token %}
                  <div class="row">
                      <div class="col">
                        <input name="name" type="text" class="form-control" placeholder="Your name" required>
                      </div>
                      <div class="col">
                        <input name="city" type="text" class="form-control" placeholder="City" required>
                      </div>
                      <div class="col">
                        <input name="favourite_food" type="text" class="form-control" placeholder="favourite_food" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-sm-12">
                        <button type="submit" style="margin-top:20px" class="btn btn-outline-success">Success</button>
                      </div>
                  </div>
           </form>
       </div>
   </div>
  </div>


   <div class="container custom_margin" >
       <div class="row" style="background-color:black;padding:25px;" >
           <div class="col-sm-12">
               <table class="table table-dark table-hover">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">City</th>
                      <th scope="col">Favourite Food</th>
                    </tr>
                  </thead>
                  <tbody>
                      {% for i in getSavedDetails %}
                      <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.city}}</td>
                          <td>{{i.favourite_food}}</td>
                      </tr>
                      {% endfor %}
                  </tbody>
                </table>
           </div>
       </div>
   </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
